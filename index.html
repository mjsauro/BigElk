<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="stylesheet.css">

	<title>Big Elk</title>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="offset-md-4 col-md-4 col-12">
				<h1 class="display-1 text-center">BIG ELK</h1>
				<div class="audio-container">
					<audio controls>
						<source src="media/silver-wings.mp3" type="audio/mpeg">
					</audio>
				</div>
			</div>
		</div>

		<div class="row mt-5"></div>
		<div class="row">
			<div class="col-12 col-md-4 mt-5 mt-md-3 mb-5 mb-md-3">
				<div class="bg-bass">
					<img src="images/pete-head.png" class="rounded-circle rotate img-fluid" />
				</div>
			</div>
			<div class="col-12 col-md-4 mt-5 mt-md-3 mb-5 mb-md-3">
				<div class="bg-drummer">
					<img src="images/earl-head.png" class="rounded-circle rotate img-fluid " />
				</div>
			</div>
			<div class="col-12 col-md-4 mt-5 mt-md-3 mb-5 mb-md-3">
				<div class="bg-acoustic-guitar">
					<img src="images/pat-head.png" class="rounded-circle rotate img-fluid " />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-4 offset-md-2 mt-5 mt-md-3 mb-5 mb-md-3">
				<div class="bg-singer">
					<img src="images/andrew-head.png" class="rounded-circle rotate img-fluid " />
				</div>
			</div>
			<div class="col-12 col-md-4 mt-5 mt-md-3 mb-5 mb-md-3">
				<div class="bg-electric-guitar">
					<img src="images/matt-head.png" class="rounded-circle rotate img-fluid " />
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
	</script>
</body>

</html>
