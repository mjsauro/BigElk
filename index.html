<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="stylesheet.css">

	<title>Hello, world!</title>
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6 offset-3">
				<h1 class="display-1">BIG ELK</h1>
				<audio controls>
					<source src="media/silver-wings.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-3">
				<div class="header-image mt-5">
					<img src="images/bass.png" class="img-fluid">
					<img src="images/pete-head.png" class="rounded-circle rotate img-fluid img-on-top-bass" />
				</div>
			</div>
			<div class="col-3 mt-3">
				<div class="header-image">
					<img src="images/drummer.png" class="img-fluid">
					<img src="images/earl-head.png" class="rounded-circle rotate img-fluid img-on-top-drummer" />
				</div>
			</div>
			<div class="col-3 mt-3">
				<div class="header-image">
					<img src="images/acoustic-guitar.png" class="img-fluid">
					<img src="images/pat-head.png" class="rounded-circle rotate img-fluid img-on-top-acoustic-guitar" />
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-3">
				<div class="header-image">
					<img src="images/singer.png" class="img-fluid">
					<img src="images/andrew-head.png" class="rounded-circle rotate img-fluid img-on-top-singer" />
				</div>
			</div>
			<div class="col-3"></div>
			<div class="col-3">
				<div class="header-image">
					<img src="images/electric-guitar.png" class="img-fluid">
					<img src="images/matt-head.png"
						class="rounded-circle rotate img-fluid img-on-top-electric-guitar" />
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
	</script>
</body>

</html>
